<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon...</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="main">
    <img class="top-image" src="./images/top-image.svg" alt="Parte superior do background na cor cinza">

    <div class="content">

      <div class="content-text">
        <h1>READY TO LAUNCH IN...</h1>
        <div class="countdown-container">
          <div class="countdown-el days-c">
            <p class="text" id="days">00</p>
            <span>dias</span>
          </div>
          <div class="countdown-el hours-c">
            <p class="text" id="hours">00</p>
            <span>horas</span>
          </div>
          <p class="divider">:</p>
          <div class="countdown-el minutes-c">
            <p class="text" id="mins">00</p>
            <span>minutos</span>
          </div>
          <p class="divider">:</p>
          <div class="countdown-el seconds-c">
            <p class="text" id="seconds">00</p>
            <span>segundos</span>
          </div>
        </div>
        <p class="subscribe">Inscreva-se para saber mais sobre o lan√ßamento</p>
        <a href="#">Inscreva-se</a>
      </div>

      <div class="img">
        <img src="./images/rocket.svg" alt="Imagem de um foguete com o fundo roxo">
      </div>


    </div>

    <img class="bottom-image" src="./images/bottom-image.svg" alt="Parte inferior do background na cor cinza">
  </div>

</body>
</html>
